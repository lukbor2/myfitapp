{% extends 'base_generic.html' %}

  {% block title %} MyFitApp Home {% endblock %}
  {% block content %}

  <!-- Custom styles for this template -->
    {% load static %}
    <link href="{% static 'css/starter-template.css' %}" rel="stylesheet">
    <link href="{% static 'css/dashboard.css' %}" rel="stylesheet">

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">MyFitApp</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          {% if user.is_authenticated %}
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'logout' %}">Logout<span class="sr-only">(current)</span></a>
            </li>
          {% endif %}
        </ul>
      </div>
    </nav>

    <main role="main" class="container">

      <div class="starter-template">
        <h1>MyFitApp, Welcome!</h1>
        <p class="lead">Login or Signup to Continue.</p>
        <a href="{% url 'login' %}" class="btn btn-lg btn-primary">Login Here</a>
        <a href="{% url 'myfit-signup' %}" class="btn btn-lg btn-primary">Signup Here</a>
      </div>

    </main>
  {% endblock %}
