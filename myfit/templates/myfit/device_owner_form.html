{% extends 'base_generic.html' %}
{% block title %} Update Your Profile {% endblock %}

{% block content %}
  <h2>Update Your Profile</h2>
  <form action="" method="post">
  {% csrf_token %}
    {% for field in form %}
          <p>
          {{ field.label_tag }}<br>
          {{ field }}
          </p>
    {% endfor %}
    <!-- {{ form.as_p }} -->
    <input type="submit" value="Update" />
  </form>
{% endblock %}
